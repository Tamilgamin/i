name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Setup Java (Capacitor requires Java 17)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install dependencies (fix native bindings issue)
      - name: Install dependencies
        run: |
          npm install -D ts-node typescript
          npm install --include=optional
          npm rebuild esbuild

      # Build Vite web app
      - name: Build web app
        run: npm run build

      # Sync Capacitor Android
      - name: Sync Capacitor
        run: npx cap sync android

      # Build Debug APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: incubator-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
