name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4️⃣ Force Tailwind v3 (remove oxide)
      - name: Fix Tailwind for CI
        run: |
          npm uninstall tailwindcss @tailwindcss/oxide || true
          npm install tailwindcss@3

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 6️⃣ Build web app
      - name: Build web app
        run: npm run build

      # 7️⃣ Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 8️⃣ Build APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: incubator-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
